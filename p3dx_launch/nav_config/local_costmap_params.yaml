  publish_frequency: 5.0
  static_map: false 
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.05
  plugins:
    #- {name: footprint_layer, type: "costmap_2d::FootprintLayer"}
    - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
    - {name: inflater, type: "costmap_2d::InflationLayer"}
